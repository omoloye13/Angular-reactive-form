<div class="container">
  <div class="row">
    <div class="col-10">
      <div class="jumbotron" >
<h1>Reactive Form</h1>
        <form name="form" [formGroup]="form"  (ngSubmit)="form.valid && onSubmit()"  >
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text"  class="form-control" formControlName="firstName" [ngClass]="{'is-invalid':form.get('firstName').touched && form.get('firstName').invalid}" required >
            <div class="invalid-feedback">
              <div>First Name is required</div>
            </div>
          </div>
           <div class="form-group"  >
            <label for="lastName">Last Name</label>
            <input type="text"  class="form-control" formControlName="lastName" [ngClass]="{'is-invalid':form.get('lastName').touched && form.get('lastName').invalid}" required />
            <div class="invalid-feedback">
              <div>Last Name is required</div>
            </div>
          </div>
           <div class="form-group">
            <label for="Email">Email</label>
            <input type="email"  class="form-control" formControlName="email" [ngClass]="{'is-invalid':form.get('email').touched && form.get('email').invalid}" required />
            <div   *ngIf= "form.get('email').touched && form.get('email').invalid" class="invalid-feedback">
              <div *ngIf= "form.get('email').errors.required">Email is required</div>
              <div *ngIf= "form.get('email').errors.email">Email must be a valid Email address</div>

            </div>
          </div>
           <div class="form-group">
            <label for="Password">Password</label>
            <input type="password"  class="form-control" formControlName="password" [ngClass]="{'is-invalid':form.get('password').touched && form.get('password').invalid}"  required />
            <div *ngIf= "form.get('password').touched && form.get('email').invalid" class="invalid-feedback">
              <div  *ngIf= "form.get('password').errors.required" >Password is required</div>
              <div  *ngIf= "form.get('password').errors.minlength">Password must at least be 6 characters</div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-danger" [disabled]= "!form.valid" [disabled]="!spin" (click)="load()">Register
              <div   *ngIf="spin"class="text-center">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
            </button>
           
          </div>
        </form>
      </div>
    </div>
  </div>
  <div> 
<p>{{x}}</p>
